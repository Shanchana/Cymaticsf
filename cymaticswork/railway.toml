[build]
builder = "ubuntu"
buildCommand = "apt-get update && apt-get install -y python3 python3-pip && cd cymaticswork && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput"

[deploy]
startCommand = "cd cymaticswork && gunicorn cymaticspro.wsgi --log-file -"
healthcheckPath = "/"
restartPolicyType = "on_failure"

[env]
PYTHON_VERSION = "3.11.0"